
<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h2 class="card-label">Charge Data Record (CDR)</h2>
        </div>
        <div class="card-toolbar">
            <!-- <a type="button" class="btn btn-primary pull-right" routerLink="/layout/page/chargeDataRecord/add">Add</a> -->
        </div>
      
    </div>
    <div class="card-body">
        <!-- begin: Filtration form -->
        <div class="form form-label-right">
            <div class="form-group row">
                <div class="col-lg-4" [formGroup]="searchGroup">
                    <input type="text" class="form-control" name="searchText" placeholder="Search" value=""
                        formControlName="searchTerm" /><small class="form-text text-muted"><b>Search</b> in all
                        fields</small>
                </div>
                <div class="col-lg-4">

                </div>
            </div>
        </div>
        <!-- end: Filtration form -->
        <table class="table styled-table" >
            <thead>
                <th>Session Id
                    <app-sort-icon column="sessionIdentification" [activeColumn]="sorting.column"
                            [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
                </th>
                <th>Vehicle Id
                    <app-sort-icon column="vehicleIdentification" [activeColumn]="sorting.column"
                            [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
                </th>
                <th>Start Time
                    <app-sort-icon column="startTime" [activeColumn]="sorting.column"
                            [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
                </th>
                <th>End Time
                    <app-sort-icon column="endTime" [activeColumn]="sorting.column"
                            [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
                </th>
                <th>Total Cost
                    <app-sort-icon column="totalCost" [activeColumn]="sorting.column"
                            [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let record of tableExtendedActionsShareService.items$ | async"
                        style="cursor: pointer;">
                        <td>{{record.sessionIdentification}}</td>
                        <td>{{record.vehicleIdentification}}</td>
                        <td>{{record.startTime}}</td>
                        <td>{{record.endTime}}</td>
                        <td>{{record.totalCost | number : '1.2-2'}}</td>
                </tr>
            </tbody>
        </table>
        <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
        [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>
    </div>
  </div>
